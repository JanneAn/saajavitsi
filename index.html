<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tehtävä 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Lisätään otsikko, sekä alaotsikko ja lisätään niihin väriä ja muotoilua -->
    <div class="p-5 bg-warning text-danger text-center">
        <h1>Säätiedotus ja vitsi</h1>
        <h5>Ainoa sivusto, josta saat sekä säätiedotuksen, että vitsin!</h5>
    </div>

    <!-- Luodaan navigaatiopalkki -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active text-danger" href="index.html">Säätiedot</a></li>
                <li class="nav-item"><a class="nav-link" href="velitseSaa.html">Etsi sää</a></li>
                <li class="nav-item"><a class="nav-link" href="vitsi.html">Vitsi</a></li>
            </ul>
        </div>
    </nav>


    <!-- Luodaan karuselli, määritetään sille ulkoasua ja laitetaan se vaihtumaan itsekseen -->
    <div id="carouselExampleFade" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <!-- Tämän elementin sisään laitetaan karusellin sisältö -->
        <div class="carousel-inner">

            <!-- Ryhmitetään kolme ensimmäistä korttia yhteen ryhmään -->
            <div class="carousel-item active">
                <div class="cards-wrapper">

                    <!-- Asetetaan Helsingin sääkortti paikalleen -->
                    <div id="helsinkiSaa" class="card">
                        <div class="card-body">
                        </div>
                    </div>

                    <!-- Asetetaan Vaasan sääkortti paikalleen -->
                    <div id="vaasaSaa" class="card">
                        <div class="card-body">
                        </div>
                    </div>

                    <!-- Asetetaan Joensuun sääkortti paikalleen -->
                    <div id="joensuuSaa" class="card">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ryhmitetään toiset kolme korttia yhteen ryhmään -->
            <div class="carousel-item">
                <div class="cards-wrapper">

                    <!-- Asetetaan Oulun sääkortti paikalleen -->
                    <div id="ouluSaa" class="card">
                        <div class="card-body">
                        </div>
                    </div>

                    <!-- Asetetaan Rovaniemen sääkortti paikalleen -->
                    <div id="rovaniemiSaa" class="card">
                        <div class="card-body">
                        </div>
                    </div>

                    <!-- Asetetaan Utsjoen sääkortti paikalleen -->
                    <div id="utsjokiSaa" class="card">
                        <div class="card-body">
                        </div>
                    </div>

                </div>
            </div>

            <!-- Ryhmitetään viimeiset kolme korttia yhteen ryhmään -->
            <div class="carousel-item">
                <div class="cards-wrapper">

                    <!-- Asetetaan Turun sääkortti paikalleen -->
                    <div id="turkuSaa" class="card">
                        <div class="card-body">
                        </div>
                    </div>

                    <!-- Asetetaan Hangon sääkortti paikalleen -->
                    <div id="hankoSaa" class="card">
                        <div class="card-body">
                        </div>
                    </div>

                    <!-- Asetetaan Kuopion sääkortti paikalleen -->
                    <div id="kuopioSaa" class="card">
                        <div class="card-body">
                        </div>
                    </div>

                </div>
            </div>


        </div>

        <!-- Tehdään painikkeet karusellin manuaaliseen liikutteluun -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Tehdään alatunniste -->
    <footer class="mt-5 p-4 bg-dark text-white text-center">
        <p> &copy; Säätiedotus ja vitsi</p>
    </footer>

    <script>
        // Asetetaan avain muuttujaan
        var avain = "314de1b8dabfbace7321a5ff474e27d1";

        // Asetetaan kunkin kaupungin säähakukoodi omaan muuttujaan
        var helsinki = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=helsinki&units=metric&APPID=" + avain;
        var hanko = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=hanko&units=metric&APPID=" + avain;
        var turku = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=turku&units=metric&APPID=" + avain;
        var vaasa = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=vaasa&units=metric&APPID=" + avain;
        var joensuu = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=joensuu&units=metric&APPID=" + avain;
        var kuopio = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=kuopio&units=metric&APPID=" + avain;
        var oulu = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=oulu&units=metric&APPID=" + avain;
        var rovaniemi = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=rovaniemi&units=metric&APPID=" + avain;
        var utsjoki = "https://api.openweathermap.org/data/2.5/weather?lang=fi&q=utsjoki&units=metric&APPID=" + avain;

        // Haetaan Helsingin sää
        fetch(helsinki)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                teeSaakortti(responseJson, "helsinkiSaa");
            })
            .catch(function (error) {
                document.getElementById("helsinkiSaa").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Haetaan Vaasan sää
        fetch(vaasa)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                teeSaakortti(responseJson, "vaasaSaa");
            })
            .catch(function (error) {
                document.getElementById("vaasaSaa").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Haetaan Joensuun sää
        fetch(joensuu)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                teeSaakortti(responseJson, "joensuuSaa");
            })
            .catch(function (error) {
                document.getElementById("joensuuSaa").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Haetaan Oulun sää
        fetch(oulu)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                teeSaakortti(responseJson, "ouluSaa");
            })
            .catch(function (error) {
                document.getElementById("ouluSaa").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Haetaan Rovaniemen sää
        fetch(rovaniemi)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                teeSaakortti(responseJson, "rovaniemiSaa");
            })
            .catch(function (error) {
                document.getElementById("rovaniemiSaa").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Haetaan Utsjoen sää
        fetch(utsjoki)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                teeSaakortti(responseJson, "utsjokiSaa");
            })
            .catch(function (error) {
                document.getElementById("utsjokiSaa").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Haetaan Turun sää
        fetch(turku)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                teeSaakortti(responseJson, "turkuSaa");
            })
            .catch(function (error) {
                document.getElementById("turkuSaa").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Haetaan Hangon sää
        fetch(hanko)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                teeSaakortti(responseJson, "hankoSaa");
            })
            .catch(function (error) {
                document.getElementById("hankoSaa").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Haetaan Kuopion sää
        fetch(kuopio)
            .then(function (response) {
                return response.json();
            })
            .then(function (responseJson) {
                teeSaakortti(responseJson, "kuopioSaa");
            })
            .catch(function (error) {
                document.getElementById("kuopioSaa").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            });

        // Kun säätiedot on haettu, tehdään kaupungin säätiedoista sääkortti. ElementId ohjaa kortin oikeaan osoitteeseen karusellissa
        function teeSaakortti(data, elementId) {
                // Asetetaan kuvahakuosoite muuttujaan
            var kuva = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                // Luodaan teksti-muuttuja, johon sääkortti rakennetaan
            var teksti = "";
                // Lisätään kaupungin nimi otsikoksi
            teksti += `<h1 class="card-title text-center pt-5">${data.name}</h1>`;
                // Lisätään sääkuvake
            teksti += `<img src="${kuva}" class="card-img-top weather-icon" alt="Sääkuvake">`;
                // Lisätään kortin runko
            teksti += `<div class="card-body">`;
                // Lisätään kuvaus säästä
            teksti += `<p>Kuvaus: ${data.weather[0].description}</p>`;
                // Lisätään lämpötila
            teksti += `<p>Lämpötila: ${data.main.temp} °C</p>`;
                // Lisätään tuulennopeus
            teksti += `<p>Tuulennopeus: ${data.wind.speed} m/s</p>`;
                // Lisätään kosteus
            teksti += `<p>Kosteus: ${data.main.humidity} %</p>`;
                // Suljetaan kortin runko
            teksti += `</div>`;
                // Asetetaan luotu sisältö halutun elementin sisälle
            document.getElementById(elementId).innerHTML = teksti;
        }
    </script>

</body>

</html>
